<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Actividad</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const publisherTypes = {
            publicador: { label: 'Publicador', goal: 0, color: 'from-gray-500 to-gray-600', canLogHours: false, canLogApproved: false },
            auxiliar15: { label: 'Precursor Auxiliar (15 hrs)', goal: 15, color: 'from-blue-500 to-blue-600', canLogHours: true, canLogApproved: false },
            auxiliar30: { label: 'Precursor Auxiliar (30 hrs)', goal: 30, color: 'from-indigo-500 to-indigo-600', canLogHours: true, canLogApproved: false },
            regular: { label: 'Precursor Regular', goal: 50, color: 'from-purple-500 to-purple-600', canLogHours: true, canLogApproved: true },
            especial: { label: 'Precursor Especial', goal: 100, color: 'from-pink-500 to-pink-600', canLogHours: true, canLogApproved: true }
        };

        const activityTypes = {
            predicacion: { label: 'Predicaci√≥n P√∫blica', color: 'bg-blue-500' },
            revisitas: { label: 'Revisitas', color: 'bg-green-500' },
            estudios: { label: 'Estudios B√≠blicos', color: 'bg-purple-500' },
            informal: { label: 'Predicaci√≥n Informal', color: 'bg-orange-500' }
        };

        function App() {
            const [activities, setActivities] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [view, setView] = useState('register');
            const [publisherType, setPublisherType] = useState('publicador');
            const [form, setForm] = useState({
                date: new Date().toISOString().split('T')[0],
                type: 'predicacion',
                hours: '',
                minutes: '',
                studies: '',
                approvedHours: '',
                approvedDetail: '',
                notes: ''
            });

            useEffect(() => {
                const saved = localStorage.getItem('publisherActivities');
                if (saved) setActivities(JSON.parse(saved));
                const savedType = localStorage.getItem('publisherType');
                if (savedType) setPublisherType(savedType);
            }, []);

            useEffect(() => {
                localStorage.setItem('publisherActivities', JSON.stringify(activities));
            }, [activities]);

            useEffect(() => {
                localStorage.setItem('publisherType', publisherType);
            }, [publisherType]);

            const handleSubmit = () => {
                const config = publisherTypes[publisherType];
                const totalMinutes = parseInt(form.hours || 0) * 60 + parseInt(form.minutes || 0);
                
                if (config.canLogHours && totalMinutes === 0 && !form.studies) {
                    alert('Debes ingresar al menos horas o un curso b√≠blico');
                    return;
                }
                
                const newActivity = {
                    id: editingId || Date.now(),
                    ...form,
                    totalMinutes
                };

                if (editingId) {
                    setActivities(activities.map(a => a.id === editingId ? newActivity : a));
                } else {
                    setActivities([...activities, newActivity]);
                }
                resetForm();
            };

            const resetForm = () => {
                setForm({
                    date: new Date().toISOString().split('T')[0],
                    type: 'predicacion',
                    hours: '',
                    minutes: '',
                    studies: '',
                    approvedHours: '',
                    approvedDetail: '',
                    notes: ''
                });
                setShowModal(false);
                setEditingId(null);
            };

            const handleEdit = (activity) => {
                setForm(activity);
                setEditingId(activity.id);
                setShowModal(true);
            };

            const handleDelete = (id) => {
                if (window.confirm('¬øEst√°s seguro de eliminar este registro?')) {
                    setActivities(activities.filter(a => a.id !== id));
                }
            };

            const getStats = () => {
                const now = new Date();
                const monthActivities = activities.filter(a => {
                    const date = new Date(a.date);
                    return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
                });

                const totalMinutes = monthActivities.reduce((sum, a) => sum + a.totalMinutes, 0);
                const totalHoursDecimal = totalMinutes / 60;
                const totalApprovedHours = monthActivities.reduce((sum, a) => sum + parseFloat(a.approvedHours || 0), 0);
                const goal = publisherTypes[publisherType].goal;
                const remaining = goal > 0 ? Math.max(0, goal - totalHoursDecimal) : 0;
                const progress = goal > 0 ? Math.min(100, (totalHoursDecimal / goal) * 100) : 0;

                return {
                    totalHours: Math.floor(totalMinutes / 60),
                    remainingMinutes: totalMinutes % 60,
                    totalHoursDecimal: totalHoursDecimal.toFixed(1),
                    totalApprovedHours: totalApprovedHours.toFixed(1),
                    goal,
                    remaining: remaining.toFixed(1),
                    progress: progress.toFixed(1),
                    studies: monthActivities.reduce((sum, a) => sum + parseInt(a.studies || 0), 0),
                    activities: monthActivities.length
                };
            };

            const stats = getStats();
            const sorted = [...activities].sort((a, b) => new Date(b.date) - new Date(a.date));
            const config = publisherTypes[publisherType];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg">
                        <div className="max-w-4xl mx-auto px-4 py-6">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-2xl font-bold">Registro de Actividad</h1>
                                <button onClick={() => setShowSettings(true)} className="p-2 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg">‚öôÔ∏è</button>
                            </div>
                            <div className="bg-white bg-opacity-10 rounded-lg p-3 mb-4">
                                <div className="text-sm opacity-90 mb-1">Tipo de Publicador</div>
                                <div className="font-semibold">{config.label}</div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setView('register')} className={`px-4 py-2 rounded-lg font-medium ${view === 'register' ? 'bg-white text-blue-700' : 'bg-blue-500'}`}>Registrar</button>
                                <button onClick={() => setView('stats')} className={`px-4 py-2 rounded-lg font-medium ${view === 'stats' ? 'bg-white text-blue-700' : 'bg-blue-500'}`}>Estad√≠sticas</button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 py-6">
                        {view === 'stats' ? (
                            <div>
                                {stats.goal > 0 && (
                                    <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                        <h2 className="text-xl font-bold mb-4">üéØ Meta del Mes</h2>
                                        <div className="flex justify-between mb-2">
                                            <div><span className="text-3xl font-bold">{stats.totalHoursDecimal}</span><span className="text-gray-500"> / {stats.goal} hrs</span></div>
                                            <div className="text-right"><div className="text-2xl font-bold text-purple-600">{stats.progress}%</div></div>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-4">
                                            <div className={`h-full bg-gradient-to-r ${config.color} rounded-full`} style={{width: `${Math.min(100, stats.progress)}%`}}></div>
                                        </div>
                                        <div className="mt-3 text-center">
                                            {parseFloat(stats.remaining) > 0 ? (
                                                <span>Faltan <span className="font-bold text-orange-600">{stats.remaining} horas</span></span>
                                            ) : (
                                                <span className="font-bold text-green-600">¬°Meta alcanzada! üéâ</span>
                                            )}
                                        </div>
                                        {config.canLogApproved && parseFloat(stats.totalApprovedHours) > 0 && (
                                            <div className="mt-4 bg-green-50 rounded-lg p-4 border-2 border-green-200">
                                                <div className="font-semibold text-green-800 mb-2">‚úì Horas Aprobadas</div>
                                                <div className="text-3xl font-bold text-green-700">{stats.totalApprovedHours} hrs</div>
                                            </div>
                                        )}
                                    </div>
                                )}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h2 className="text-xl font-bold mb-4">üìä Resumen del Mes</h2>
                                    {config.canLogHours && (
                                        <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg p-6 text-white mb-4">
                                            <div className="text-sm opacity-90 mb-2">‚è∞ Total de Horas</div>
                                            <div className="text-4xl font-bold">{stats.totalHours}</div>
                                            {stats.remainingMinutes > 0 && <div className="text-lg">+{stats.remainingMinutes} min</div>}
                                        </div>
                                    )}
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-purple-50 rounded-lg p-4 border-2 border-purple-200">
                                            <div className="text-sm text-purple-800 mb-2">üìñ Cursos B√≠blicos</div>
                                            <div className="text-3xl font-bold text-purple-700">{stats.studies}</div>
                                        </div>
                                        <div className="bg-gray-100 rounded-lg p-4">
                                            <div className="text-sm text-gray-600 mb-2">D√≠as de Actividad</div>
                                            <div className="text-3xl font-bold">{stats.activities}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div>
                                {stats.goal > 0 && (
                                    <div className={`bg-gradient-to-r ${config.color} rounded-xl shadow-lg p-4 mb-6 text-white`}>
                                        <div className="flex justify-between">
                                            <div><div className="text-sm opacity-90">Progreso del mes</div><div className="text-2xl font-bold">{stats.totalHoursDecimal} / {stats.goal} hrs</div></div>
                                            <div className="text-right"><div className="text-sm opacity-90">Faltan</div><div className="text-2xl font-bold">{stats.remaining} hrs</div></div>
                                        </div>
                                        <div className="w-full bg-white bg-opacity-30 rounded-full h-2 mt-3">
                                            <div className="bg-white h-full rounded-full" style={{width: `${Math.min(100, stats.progress)}%`}}></div>
                                        </div>
                                    </div>
                                )}
                                <button onClick={() => setShowModal(true)} className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl shadow-lg font-semibold mb-6">‚ûï Nueva Actividad</button>
                                <div className="space-y-4">
                                    {sorted.length === 0 ? (
                                        <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                                            <div className="text-6xl mb-4">üìÖ</div>
                                            <p className="text-gray-500 text-lg">No hay actividades registradas</p>
                                        </div>
                                    ) : sorted.map(activity => {
                                        const hours = Math.floor(activity.totalMinutes / 60);
                                        const minutes = activity.totalMinutes % 60;
                                        const actType = activityTypes[activity.type] || {};
                                        return (
                                            <div key={activity.id} className="bg-white rounded-xl shadow-md p-5">
                                                <div className="flex justify-between mb-3">
                                                    <div className="flex gap-3">
                                                        <div className={`${activity.totalMinutes > 0 ? actType.color : 'bg-purple-500'} p-3 rounded-lg text-2xl`}>
                                                            {activity.totalMinutes > 0 ? 'üë•' : 'üìñ'}
                                                        </div>
                                                        <div>
                                                            <h3 className="font-bold">{activity.totalMinutes > 0 ? actType.label : 'Curso B√≠blico'}</h3>
                                                            <p className="text-sm text-gray-500">{new Date(activity.date + 'T00:00:00').toLocaleDateString('es-ES', {weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'})}</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => handleEdit(activity)} className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg">‚úèÔ∏è</button>
                                                        <button onClick={() => handleDelete(activity.id)} className="p-2 text-red-600 hover:bg-red-50 rounded-lg">üóëÔ∏è</button>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    {activity.totalMinutes > 0 && <div className="bg-blue-50 rounded-lg p-3"><div className="text-xs text-blue-600 mb-1">Tiempo</div><div className="font-bold">{hours}h {minutes > 0 && `${minutes}m`}</div></div>}
                                                    {parseInt(activity.studies) > 0 && <div className="bg-purple-50 rounded-lg p-3 border-2 border-purple-200"><div className="text-xs text-purple-600 mb-1">Cursos B√≠blicos</div><div className="font-bold">{activity.studies}</div></div>}
                                                    {parseFloat(activity.approvedHours) > 0 && <div className="bg-green-50 rounded-lg p-3 border-2 border-green-200"><div className="text-xs text-green-600 mb-1">‚úì Hrs Aprobadas</div><div className="font-bold">{activity.approvedHours}</div></div>}
                                                </div>
                                                {activity.approvedDetail && <div className="mt-3 pt-3 border-t"><div className="text-xs text-gray-500 mb-1">Detalle de horas aprobadas:</div><p className="text-sm font-medium">{activity.approvedDetail}</p></div>}
                                                {activity.notes && <div className="mt-3 pt-3 border-t"><div className="text-xs text-gray-500 mb-1">Notas:</div><p className="text-sm">{activity.notes}</p></div>}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>

                    {showSettings && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl max-w-md w-full">
                                <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-4 rounded-t-2xl flex justify-between">
                                    <h2 className="text-xl font-bold">Configuraci√≥n</h2>
                                    <button onClick={() => setShowSettings(false)} className="p-2 hover:bg-white hover:bg-opacity-20 rounded-lg">‚úï</button>
                                </div>
                                <div className="p-6">
                                    <label className="block text-sm font-medium mb-3">Tipo de Publicador</label>
                                    <div className="space-y-2">
                                        {Object.entries(publisherTypes).map(([key, value]) => (
                                            <button key={key} onClick={() => { setPublisherType(key); setShowSettings(false); }} className={`w-full text-left px-4 py-3 rounded-lg border-2 ${publisherType === key ? 'border-blue-500 bg-blue-50 font-semibold' : 'border-gray-200'}`}>
                                                <div className="flex justify-between">
                                                    <span>{value.label}</span>
                                                    {value.goal > 0 && <span className="text-sm opacity-75">{value.goal} hrs/mes</span>}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
                            <div className="bg-white rounded-2xl max-w-lg w-full my-8">
                                <div className="bg-white border-b px-6 py-4 flex justify-between rounded-t-2xl">
                                    <h2 className="text-xl font-bold">{editingId ? 'Editar Actividad' : 'Nueva Actividad'}</h2>
                                    <button onClick={resetForm} className="p-2 hover:bg-gray-100 rounded-lg">‚úï</button>
                                </div>
                                <div className="p-6 space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Fecha</label>
                                        <input type="date" value={form.date} onChange={(e) => setForm({...form, date: e.target.value})} className="w-full px-4 py-2 border rounded-lg" />
                                    </div>
                                    {config.canLogHours && (
                                        <>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Tipo de Actividad</label>
                                                <select value={form.type} onChange={(e) => setForm({...form, type: e.target.value})} className="w-full px-4 py-2 border rounded-lg">
                                                    {Object.entries(activityTypes).map(([key, value]) => <option key={key} value={key}>{value.label}</option>)}
                                                </select>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div><label className="block text-sm font-medium mb-2">Horas</label><input type="number" min="0" value={form.hours} onChange={(e) => setForm({...form, hours: e.target.value})} className="w-full px-4 py-2 border rounded-lg" placeholder="0" /></div>
                                                <div><label className="block text-sm font-medium mb-2">Minutos</label><input type="number" min="0" max="59" value={form.minutes} onChange={(e) => setForm({...form, minutes: e.target.value})} className="w-full px-4 py-2 border rounded-lg" placeholder="0" /></div>
                                            </div>
                                        </>
                                    )}
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Cursos B√≠blicos</label>
                                        <input type="number" min="0" value={form.studies} onChange={(e) => setForm({...form, studies: e.target.value})} className="w-full px-4 py-2 border-2 border-purple-300 rounded-lg" placeholder="0" />
                                    </div>
                                    {config.canLogApproved && (
                                        <div className="bg-green-50 border-2 border-green-200 rounded-lg p-4">
                                            <div className="flex gap-2 mb-3"><span>‚úì</span><label className="text-sm font-bold text-green-800">Horas Aprobadas</label></div>
                                            <input type="number" min="0" step="0.5" value={form.approvedHours} onChange={(e) => setForm({...form, approvedHours: e.target.value})} className="w-full px-4 py-2 border-2 border-green-300 rounded-lg mb-3" placeholder="0" />
                                            <label className="block text-sm font-medium mb-2">Detalle de Horas Aprobadas</label>
                                            <textarea value={form.approvedDetail} onChange={(e) => setForm({...form, approvedDetail: e.target.value})} className="w-full px-4 py-2 border rounded-lg" rows="2" placeholder="Ej: Construcci√≥n de Sal√≥n del Reino"></textarea>
                                        </div>
                                    )}
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Notas</label>
                                        <textarea value={form.notes} onChange={(e) => setForm({...form, notes: e.target.value})} className="w-full px-4 py-2 border rounded-lg" rows="3" placeholder="Notas adicionales (opcional)"></textarea>
                                    </div>
                                    <div className="flex gap-3 pt-4">
                                        <button onClick={resetForm} className="flex-1 px-6 py-3 border rounded-lg hover:bg-gray-50 font-medium">Cancelar</button>
                                        <button onClick={handleSubmit} className="flex-1 px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-medium">{editingId ? 'Guardar' : 'Registrar'}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(e => console.log(e));
        }
    </script>
</body>
</html>
